<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            type="text/css"
            href="{{ url_for('static',filename='styles/login.css') }}"
        />
        <script
            src="https://kit.fontawesome.com/8adfb2aa9f.js"
            crossorigin="anonymous"
        ></script>
        <title>Pritsent</title>
    </head>
    <body>
        <!-- uname , pw -->
        <section class="left-side">
            <p>Custom Your Database</p>
        </section>
        <section class="right-side">
            <p>log in</p>
            <p>to <span>VeriFace</span></p>
            <form action="/login" method="post">
                <div class="input-field">
                    <input
                        type="text"
                        name="uname"
                        id="uname"
                        autocomplete="off"
                        required
                    />
                    <label for="uname">username</label>
                </div>
                <div class="input-field">
                    <input type="password" name="pw" id="pw" required />
                    <label for="pw">password</label>
                    
                    <p class="tanya">
                        belum punya akun? <a href="/register">sign up</a>
                    </p>
                    <button type="submit">Login</button>
                </form>
            </section>
        </div>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %} {% for category, message in messages %}
        <div class="alert alert-{{ category }}" id="alert">
            <i class="fa-solid fa-circle-exclamation"></i>
            <p>{{ message }}</p>
            <i class="fa-solid fa-xmark close" onclick="document.getElementById('alert').style.top='-45px'"></i>
        </div>
        {% endfor %} {% endif %} {% endwith %}
    </body>
</html>
